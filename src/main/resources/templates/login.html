<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<title>Cupcake Shop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<header>
    <a href="index.html" th:href="@{/}">
        <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" width="40%"/>
    </a>
</header>

<nav>
    <ul>
        <li style="float:right"><a href="index.html" th:href="@{/}">Front Page</a></li>
        <li style="float:right"><a href="login.html" th:href="@{/login}">Log in</a></li>
    </ul>
</nav>


<!--Husk når denne form skal styles, så skal login-form class'en bruges-->

<form class="login-form" method="post">
    <input type="text" name="username" placeholder="Enter your username"/>
    <input type="password" name="password" placeholder="Enter your password"/>
    <button type="submit" formaction="/login">Log in</button>

</form>

<div th:if="${session.currentCustomer != null}">
    <span th:text="${session.currentCustomer.email}"></span>
    <a href="index.html" th:href="@{/logout}">Logout</a>
</div>

<!--    Denne nedenstående linje, viser på siden den attribut som kommer, når der sker fejl på siden-->
    <p th:text="${message}"></p>

</body>
</html>
