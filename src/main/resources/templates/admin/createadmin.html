<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <title>Cupcake Shop - Create Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/admin/createadmin.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <a th:href="@{/controlPanel}">
        <img id="banner" th:src="@{/images/CupcakeShop_header.png}" alt="Cupcake Shop Banner"/>
    </a>
</header>

<nav>
    <ul>
        <li><a class="active-user" th:text="${session.currentAdmin.email}"></a></li>
        <li><a th:href="@{/controlPanel}">Control Panel</a></li>
        <li id="logoutbutton" th:if="${session.currentAdmin != null}">
            <a th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<main class="admin-background-content"> <h2 class="admin-title">ADMIN PANEL</h2>

    <div class="button-container">
        <a href="#" th:href="@{/viewOrders}" class="admin-button">View all orders</a>
        <a href="#" th:href="@{/createAdmin}" class="admin-button">Create admin</a>
        <a href="#" th:href="@{/createAdmin}" class="admin-button">Add user balance</a>
    </div>
</main>
<div class="page-overlay"></div>

<div class="createAdmin-Box">
    <div class="createAdmin-items">
        <h2>Create Admin Account</h2>
        <p th:if="${message}" class="error-message">[[${message}]]</p>

        <form th:action="@{/createAdmin}" method="post">
            <div class="form-group">
                <label for="email">Admin E-mail</label>
                <input type="email" id="email" name="email" autofocus required
                       placeholder="admin@example.com"
                       pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                       title="Please enter a valid email (e.g., admin@olsker.dk)" />
            </div>
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Min. 4 chars, 1 uppercase, 1 number"
                       pattern="^(?=.*[A-Z])(?=.*\d).{4,}$"
                       title="Password must contain: 1 uppercase letter, 1 number, and be at least 4 characters long" />
            </div>
            <div class="form-group">
                <label for="password2">Confirm Admin Password</label>
                <input type="password" id="password2" name="password2" required
                       placeholder="Repeat password" />
            </div>
            <div class="form-actions">
                <input class="button submit-button" type="submit" value="Create Admin"/>
            </div>
        </form>
        <div class="back-action">
            <a class="button back-button" th:href="@{/controlPanel}">Cancel</a>
        </div>
    </div>
</div>

</body>
</html>
